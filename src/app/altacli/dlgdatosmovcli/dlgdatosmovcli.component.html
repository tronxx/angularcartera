<div mat-dialog-content>
    <form #formularioCliente="ngForm" (ngSubmit)="formularioEnviado()" *ngIf= "minvomov">
        <div name="datosmovto">
            <mat-card>
                <mat-card-title>Datos del Movimiento</mat-card-title>
                <label class="ancho80" for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" [(ngModel)]="minvomov.fechamov" >
                <br>
                <label class="ancho80" for="concepto">Concepto</label>
                <input type="text" id="concepto" name="concepto" maxlength="30" size="40"
                    [(ngModel)]="minvomov.concep"
                    oninput="this.value = this.value.toUpperCase()">
                <br>
                <label class="ancho80" for="tipago">Tipo</label>
                    <select name="tipago" id="tipago" value="{{minvomov.tipag}}" (change)="selecciona_bonrec()"
                      [(ngModel)]= "minvomov.tipag" >
                     <option *ngFor="let mitipag of tipagos_z" value="{{mitipag.clave}}"
                       [selected]="minvomov.tipag == mitipag.clave">
                       {{mitipag.descri}}
                       </option>
                   </select>
                    <input *ngIf="pedirrecobon" type="number" name="recobon" id="recobon" size="10"    [(ngModel)]= "recobon_z" >
                <br>
                <label class="ancho80" for="importe">Importe</label>
                <input type="number" name="importe" id="importe" size="10"    [(ngModel)]= "minvomov.importe" >
            </mat-card>
        </div>

    </form>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-around; justify-items: center;">
    <button mat-raised-button  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
</div>
