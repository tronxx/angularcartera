<form action=""  [formGroup]="form">
    <div mat-dialog-content>
        <h1>Teclee lo datos</h1>  
        <br>
        <mat-form-field style="width: 100%;">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaplazo">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 100%;" *ngIf = "esplazo_z">
            <mat-label>Vence</mat-label>
            <input matInput [matDatepicker]="pickervence" formControlName="venceplazo">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="pickervence"></mat-datepicker-toggle>
            <mat-datepicker #pickervence></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>
                Observaciones
            </mat-label>
            <input type="text" matInput formControlName="observs">
        </mat-form-field>
    </div>
    <div mat-dialog-actions style="display: flex; justify-content: space-around; justify-items: center;">
        <button mat-raised-button style="margin-right: 5px;"  color="warn" (click)="closeno()">Cancelar</button>
        <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
    </div>
    
</form>
