<div mat-dialog-content>
    <h1>{{datos.title}}</h1> 
    <div>
        <mat-form-field class="form-field">
            <mat-label>
                Fecha Inicial
            </mat-label>
            <input matInput type="date" [(ngModel)]="fechainicial">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>
                Fecha Final
            </mat-label>
            <input matInput type="date" [(ngModel)]="fechafinal">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="form-field">
            <mat-label>
                Codigo Inicial
            </mat-label>
            <input matInput type="number" [(ngModel)]="codigoinicial">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>
                Codigo Final
            </mat-label>
            <input matInput type="number" [(ngModel)]="codigofinal">
        </mat-form-field>
    
    </div>
    <div>
        <mat-form-field class="form-field">
            <mat-label>
                Población Inicial
            </mat-label>
            <input matInput type="text" [(ngModel)]="pobini_z">
        </mat-form-field>
        <mat-form-field class="form-field">
            <mat-label>
                Población Final
            </mat-label>
            <input matInput type="text" [(ngModel)]="pobfin_z">
        </mat-form-field>
    
    </div>
</div>
<div mat-dialog-actions  style="display: flex; justify-content: space-around; justify-items: center;">
    <button mat-raised-button style="margin-right: 5px;"  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
</div>
