<app-spinner></app-spinner>
<form (ngSubmit)='onSubmit()' #loginForm="ngForm">
    <div class="card" >
        <div class="card-body">
            <img class="card-img-top" src="../assets/images/img_avatar1.png" width="200px" alt="Card image">
            <br>
            <input type="text"  name="login" id="login" placeholder="Login"
            required="required" [(ngModel)]="Usuario.login" (ngModelChange)="hide_image()" > <br>
            <input type="password" name="passwd" required="required" (ngModelChange)="hide_image()"
            placeholder="Password" [(ngModel)]="Usuario.passwd" id="passwd">
        </div>
        <div class="card-footer">
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid"
             type="submit" >Aceptar</button>
        </div>
        
        <span>
            <div *ngIf="error.activo" >Login Incorrecto 
                <div class="rueda1" role="alert">
                    <img src="../assets/images/sinacceso.jpg" width="200px" alt="Card image">
                </div>
    
            </div>
        </span>
    </div>
</form>
