<div mat-dialog-content>{{message}}
    <label for="nombre">
        <input type="text" placeholder="Teclee el Nombre" [(ngModel)]="nombus" >
    </label>
    <label for="chk_vigentes">
        Solo Clientes Vigentes
        <input type="checkbox" name="chk_vigentes" id="chk_vigentes" [(ngModel)]="vigentes">
    </label>
    
    <button mat-raised-button  color="primary" (click)="busca_nombre()" > 
        <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
        Buscar
    </button>
    <div [hidden]="!messages" >
        <label id="messages" color="warn"> {{messages}} </label>
    </div>
    <div *ngIf= "cliente" >
        <label for="">Cliente Seleccionado: {{cliente.numcli}} {{cliente.nombre}} </label>
    </div>
    <table id="tbl_clientes" class="table table-striped table-bordered table-hover" >
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Q/M</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" (click)="select_cliente(cliente)" >
                <td>{{cliente.numcli}} </td>
                <td>{{cliente.nombre}} </td>
                <td>{{cliente.direc}} </td>
                <td>{{cliente.qom}} </td>
                <td align ="right">{{ cliente.cargos - cliente.abonos | currency }}</td>
            </tr>
        </tbody>
                

    </table>
</div>
<div mat-dialog-actions>
    <button mat-raised-button  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
</div>
