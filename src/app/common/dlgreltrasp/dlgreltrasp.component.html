<div mat-dialog-content><h1>{{datos.title}}</h1>  <br>
    <label for="fecha" class ="ancho120"  >Fecha</label>
    <input type="date" id="fechaini" [(ngModel)]="fecha">
    <br>
    <label for="fechafin" class ="ancho120" >Numero Reporte</label>
    <select [ngModel]="reltrasps" name="numrep" id="numrep" (ngModelChange)="onChangeObj($event)"  >
        <option *ngFor="let reltrasp of reltrasps " value={{reltrasp.clave}}>
            {{reltrasp.clave}} {{reltrasp.descri}}
        </option>
    </select>
    <div *ngIf="reltrasp">
        <table border="1">
            <tr>
                <td>Poblacion Inicial: {{reltrasp.ciudadinicial}}  </td> 
            </tr>
            <tr>
                <td>Poblacion Final: {{reltrasp.ciudadfinal}} </td>
            </tr>
            <tr>
                <td>Dia Inicial: {{reltrasp.diainicial}}  <br>
                    Dia Final: {{reltrasp.diafinal}} 
                </td>
            </tr>
            <tr>
                <td>
                    Codigos:  <br>
                    <label for="" *ngFor="let codigo of reltrasp.codigos">
                        {{codigo.codigo}}
                    </label>
            
                </td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions  style="display: flex; justify-content: flex-end;">
    <button mat-raised-button style="margin-right: 5px;"  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
</div>
