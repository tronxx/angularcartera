<div mat-dialog-content><h1>{{datos.title}}</h1>  
    <div>
        <mat-form-field class="form-field">
            <mat-label>
                Fecha
            </mat-label>
            <input matInput type="date" [(ngModel)]="fecha">
        </mat-form-field>
        </div>
        <div>
           <mat-form-field>
            <mat-label>
                Numero de Reporte
            </mat-label>
            <mat-select [ngModel]="reltrasps" (ngModelChange)="onChangeObj($event)" >
                <mat-option  *ngFor="let reltrasp of reltrasps " value={{reltrasp.clave}}>
                    {{reltrasp.clave}} {{reltrasp.descri}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngIf="reltrasp">
        <table border="1" width="100%">
            <tr>
                <td>
                    {{reltrasp.clave}} {{reltrasp.descri}} <br>
                    Poblacion Inicial: {{reltrasp.ciudadinicial}}  
                    <br>
                    Poblacion Final: {{reltrasp.ciudadfinal}} </td>
            </tr>
            <tr>
                <td>Dia Inicial: {{reltrasp.diainicial}} 
                    Dia Final: {{reltrasp.diafinal}} 
                </td>
            </tr>
            <tr>
                <td>
                    Codigos: 
                    <label for="" *ngFor="let codigo of reltrasp.codigos">
                        {{codigo.codigo}}
                    </label>
            
                </td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions style="display: flex; justify-content: space-around; justify-items: center;">
    <button mat-raised-button style="margin-right: 5px;"  color="warn" (click)="closeno()">Cancelar</button>
    <button mat-raised-button  color="primary"   (click)="closeyes()">Aceptar</button>
</div>
