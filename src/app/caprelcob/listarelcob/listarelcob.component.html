<div>
    <label for="tienda">Tienda</label>
    <select name="tienda" id="tienda" (blur)="seleccionar_codigo()" [(ngModel)]= "codpol_z" > 
        <option *ngFor="let micodpol of codigospolizas" value="{{micodpol.clave}}" 
            selected="micodpol.clave == codpol_z">
            {{micodpol.clave}} {{micodpol.nombre}}
        </option>
    </select>
    
    <label for="fecha">Fecha Inicial</label>
    <input type="date" name="fechaini" id="fechaini" [(ngModel)]="fechaini" >
    <label for="fecha">Fecha Final</label>
    <input type="date" name="fechafin" id="fechafin" [(ngModel)]="fechafin" >
    <button *ngIf="micodpol" mat-raised-button 
    color="primary"
    (click)="buscarrelcobs()">Aceptar</button>
    
    

</div>
<div>
    <button mat-raised-button color="primary" (click)="agregar_relcob()" >
        <mat-icon aria-hidden="false" aria-label="Example new icon">add_box</mat-icon>
        Nueva Relacion
    </button>
    <button mat-raised-button color="primary" (click)="imprimir_poliza()" >
        <mat-icon aria-hidden="false" aria-label="Example new icon">print</mat-icon>
        Imprimir PÃ³liza Morosos
    </button>
    <button mat-raised-button color="primary" (click)="imprimir_despacho()" >
        <mat-icon aria-hidden="false" aria-label="Example new icon">print</mat-icon>
        Imprimir Despacho
    </button>
    <button mat-raised-button color="primary" (click)="imprimir_cfdi_recargo('RECARGO')" >
        <mat-icon aria-hidden="false" aria-label="Example new icon">print</mat-icon>
        Imprimir CFDI Recargo
    </button>
    <button mat-raised-button color="primary" (click)="imprimir_cfdi_recargo('CFDIPOLIZA')" >
        <mat-icon aria-hidden="false" aria-label="Example new icon">print</mat-icon>
        Imprimir Complemanto CFDI
    </button>
    <table border="1">
        <tr>
            <th>Fecha</th>
            <th>Promotor</th>
            <th>Nombre</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        <tr *ngFor="let relcob  of relcobs">
            <td>{{relcob.fecha}} </td>
            <td>{{relcob.promot}} </td>
            <td>{{relcob.nombrepromo}} </td>
            <td>
                <button mat-raised-button color="primary"
                (click)="detalles_relcob(relcob)">Detalles</button>
                
            </td>
            <td>
                <button mat-raised-button color="primary"
                (click)="liquidar_relcob(relcob)">
                <mat-icon> attach_money</mat-icon>
                Liquidar</button>
                
            </td>
        </tr>
    </table>
</div>
